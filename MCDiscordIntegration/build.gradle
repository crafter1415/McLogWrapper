// Apply the java-library plugin to add support for Java Library
plugins {
	id 'application'
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    implementation project(':MCLogWrapper')
    implementation project(':BetterLogging')
    implementation project(':LangUtil')

    // Use Gson to load config
    implementation 'com.google.code.gson:gson:2.8.8'

    // Wait you think what is it?
    implementation 'net.dv8tion:JDA:4.3.0_277'
}

compileJava {
   	options.encoding = 'UTF-8'
}

mainClassName = ''

sourceCompatibility = 8
targetCompatibility = 8


javadoc {
    options.addStringOption('encoding', 'UTF-8')
}

shadowJar {
	dependencies {
	    exclude(dependency('org.apache.commons:commons-math3:3.6.1'))
	    exclude(dependency('com.google.guava:guava:23.0'))
	    exclude(dependency('junit:junit:4.12'))
	    exclude(project(':MCLogWrapper'))
	    exclude(project(':BetterLogging'))
	    exclude(project(':LangUtil'))
	    exclude(dependency('com.google.code.gson:gson:2.8.8'))
	}
}

